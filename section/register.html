<!---Cont/Principal--->
<main class="main">
<h1>REGISTER</h1>
<hr>
<!---seccion-eventos--->
<section class="section">
    <form class="section-contactos__form">
        <label for='name' class="form-label">Nombre:</label>
        <input type="text" class="form-control" name="name" id="name" required>
        <br>
        <br>
        <label for='Telefono' class="form-label">Telefono:</label>
        <input type="text" class="form-control" name="Telefono" id="Telefono" required>
        <br>
        <br>
        <label for="email" class="form-label">Correo Electronico:</label>
        <input type="email" class="form-control" id="email"required placeholder="ingresa tu corre Electronico">
        <br>
        <label for="Tipodesuscripciones">Tipo de suscripciones</label>
        <select name="Tipo de suscripciones" id="Tipodesuscripciones">
            <option value="#"></option>
            <option value="1 month">1 month</option>
            <option value="3 month">3 month</option>
            <option value="1 years">1 years</option>
        </select>
        <br>
        <div class="section-vuelos__titulos">
                <h5>Metodo de pago</h5>
                <div class="line"></div>
        </div>
        <label for="Metodo de pago"></label>
        <select name="Metodo de pago" id="Metododepago">
                    <option value="#">Metodos</option>
                    <option value="Mercado Pago">Mercado Pago</option>
                    <option value="Debito">Debito</option>
                    <option value="Credito">Credito</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="otros">Otros..</option>
        </select>
        <button type="submit" class="btn__l" input type="submit" value="Comprar ">Comprar</button>
        <div class="section-contactos__mb-3">
            <label for="Consultas" class="form-label">Consultas:</label>
            <textarea class="form-control" id="Consultas" rows="10" ></textarea>
            <button type="submit" class="btn__l" input type="submit" value="Envianos tu consulta">Envianos tu consulta</button>
        <button type="reset" class="btn__l"  value="Limpiar formulario">Limpiar</button>
        </div>
        <br>
        <br>    
    </form>
</section>

</main>
